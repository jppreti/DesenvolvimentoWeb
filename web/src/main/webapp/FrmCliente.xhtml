<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<p:message style="color:red;" for="frmCliente" />
	<h:form id="frmCliente">
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" />
			<h:inputText id="txtNome" value="#{clienteMB.cliente.nome}">
			</h:inputText>
			<h:message for="txtNome"></h:message>
			
			<h:outputLabel value="e-mail:" />
			<h:inputText id="txtEmail" value="#{clienteMB.cliente.email}">
			</h:inputText>
			<h:message for="txtEmail" />
			
			<h:outputLabel value="Telefone:" />
			<h:inputText id="txtTelefone" value="#{clienteMB.cliente.telefone}">
			</h:inputText>
			<h:message for="txtTelefone" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret id="txtSenha" value="#{clienteMB.cliente.senha}">
			</h:inputSecret>
			<h:message for="txtSenha" />

			<h:outputLabel value="Confirmar Senha:" />
			<h:inputSecret id="txtConfSenha" value="#{clienteMB.confirmarSenha}">
			</h:inputSecret>
			<h:message for="txtConfSenha" />
			
			<h:outputLabel value="Deseja receber notÃ­cias?" />
			<h:selectBooleanCheckbox id="chkNoticia" value="#{clienteMB.cliente.receberNoticias}" />		
			<h:message for="chkNoticia" />
			
			<h:commandButton value="Cadastrar" action="#{clienteMB.salvar()}" />		
		</h:panelGrid>
	</h:form>
</body> 
</html>
